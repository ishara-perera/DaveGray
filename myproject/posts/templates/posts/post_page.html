{% extends "layout.html" %}
{% block title %}
    {{ post.title }}
{% endblock %}
{% block content %}
<section>
    <img 
        class="banner"
        src = "{{ post.banner.url }}"
        alt = "{{ post.title }}"
    />
    <h2>{{post.title}}</h2>
    <p>{{post.body}}</p>
    <p>{{post.date}}</p>

</section>
{% endblock %}
